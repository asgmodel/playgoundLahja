
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مساعد لهجة | Lahja Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans Arabic', sans-serif;
        font-size: 13px; /* خط أصغر وأرتب */
        -webkit-font-smoothing: antialiased;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(11, 186, 131, 0.2);
        border-radius: 10px;
      }

      /* Animations for Live Orb */
      @keyframes subtlePulse {
        0% { transform: scale(1); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        50% { transform: scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        100% { transform: scale(1); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
      }
      @keyframes middlePulse {
        0% { transform: scale(1); opacity: 0.25; }
        50% { transform: scale(1.05); opacity: 0.35; }
        100% { transform: scale(1); opacity: 0.25; }
      }
      @keyframes innerGlow {
        0% { box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        100% { box-shadow: 0 5px 25px rgba(11, 186, 131, 0.4); }
      }
      @keyframes rotatePulse {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(0deg) scale(1.1); }
        100% { transform: rotate(0deg) scale(1); }
      }
      @keyframes wave {
        0%, 40%, 100% { transform: scaleY(0.6); }
        20% { transform: scaleY(1.5); }
      }
      
      .wave-span {
        display: inline-block;
        width: 3px;
        height: 20px;
        background: rgb(11, 186, 131);
        margin: 0 2px;
        border-radius: 3px;
        animation: wave 1.2s infinite ease-in-out;
      }
      
      /* Smooth Mode Transitions */
      .fade-scale-enter {
        opacity: 0;
        transform: scale(0.95);
      }
      .fade-scale-enter-active {
        opacity: 1;
        transform: scale(1);
        transition: all 500ms cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>

      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

</head>

</body>
</html>
